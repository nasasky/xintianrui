<script>

<!--多选取消-->


<script>
    var radio = document.querySelectorAll('.radio');

    radio.forEach(function(r) {
      var isChecked = false

      r.addEventListener('click', function () {
        if (this.checked === true && isChecked === false) {
          isChecked = true
        } else {
          this.checked = false
          isChecked = false
        }
      })
    })
